<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <!--END FONT-->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <title>DUDE</title>
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar">
      <div class="navbar_container">
        <a href="index.html" id="logo">DUDE</a>
        <div class="navbar_switch" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar_menu">
          <!--TABS OF THE WEBSITE-->
          <li class="navbar_select">
            <a href="index.html" class="navbar_links"> HOME </a>
          </li>
          <li class="navbar_select">
            <a href="products.html" class="navbar_links"> PRODUCTS </a>
          </li>
          <li class="navbar_select">
            <a href="support.html" class="navbar_links"> SUPPORT </a>
          </li>

          <!--END WEBSITE TABS-->

          <!--Login and Register Button-->
          <li class="navbar_login">
            <a href="login.html" class="login"> LOGIN </a>
          </li>
          <!--END Login and Register Button-->
          <!--Shopping Cart-->
          <a href="cart.html">
            <li class="cart">
              <i class="bi bi-cart3"></i>
              <div id="cartAmount" class="cartAmount">0</div>
            </li>
          </a>
          <!--END Shopping Cart-->
        </ul>
      </div>
    </nav>
    <!--NAVBAR END-->
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <!--Login form container-->
    <div class="user_pass_input">
      <form action="login.html" method="post">
        <table>
          <tr>
            <td>Email:</td>
            <td>
              <input
                style="height: 35px; font-size: 1.5rem"
                type="email"
                name="mail"
              />
            </td>
          </tr>
          <tr>
            <td>Password:</td>
            <td>
              <input
                style="height: 35px; font-size: 1.5rem"
                type="password"
                name="pass"
                maxlength="16"
                minlength="8"
              />
            </td>
          </tr>

          <tr>
            <td>
              <!--REGISTER BUTTON-->
              <input
                id="submit-button"
                type="submit"
                name="submit"
                value="LOGIN"
              />
              <!--END REGISTER BUTTON-->
            </td>
            <td>
              Not a Member yet? <br />
              <a style="color: red" href="register.html">Register Now</a><br />
              <a style="color: blue" href="forgot.html">Forgot Password?</a>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <!--END Login form container-->
  </body>
  <script src="cart.js"></script>
</html>
